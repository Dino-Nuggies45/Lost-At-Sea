<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lost at Sea</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div id="game-container">
        <h1>Lost at Sea</h1>
        <div id="text"></div>
        <div id="scene" class="scene-box"></div>
        <div id="options" class="button-box"></div>
        <div id="inventory" class="inventory-box"></div>
    
        <div id="homeScreen" style="background-image: url('20250618_2044_Serene Pixel Sea_simple_compose_01jy34jbafebrssd32g4f24csh.png'); background-size: cover; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh;">
            <h1 style="color: white; font-size: 3em;">Lost at Sea</h1>
            <button onclick="goToSaveMenu()">Continue</button>
            <button onclick="startNewGame()">New Game</button>
        </div>

        <div id="saveMenu" style="display: none; background-image: url('blurred_sea_background.png'); background-size: cover; height: 100vh;">
        <h2>Select a Save File</h2>
        <div id="saveSlots"></div>
        </div>


        <div id="rhythmGame" style="display: none;">
            <div id="gameArea"></div>
            <p id="rhythmResult"></p>
            <button id="continueButton" style="display:none;">Continue</button>
            <audio id="bgMusic" src="bango.mp3" preload="auto"></audio>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
