<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lost at Sea</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body onload="showHomeScreen()">
    <div id="homeScreen" class="home-screen" style="
        background-image: url('20250618_2044_Serene Pixel Sea_simple_compose_01jy34jbafebrssd32g4f24csh.png');
        background-size: cover;
    background-position: center;
    height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;">
        <h1 class="title">Lost at Sea</h1>
        <button id="newGameBtn">New Game</button>
        <button id="loadGameBtn">Load Game</button>
        <button id="clearSaveBtn">Clear Save</button>
    </div>

    <div id="game-container" style="display: none;">
        <div id="text"></div>
        <div id="storyBox">
            <div id="scene" class="scene-box"></div>
            <div id="options" class="button-box"></div>
        </div>
        <div id="inventory" class="inventory-box"></div>
        <div id="popup" class="popup-toast">âœ” Game Saved!</div>
        <div id="rhythmGame" style="display: none;">
            <div id="gameArea"></div>
            <p id="rhythmResult"></p>
            <button id="continueButton" style="display:none;">Continue</button>
            <audio id="bgMusic" src="bango.mp3" preload="auto"></audio>
        </div>
        <button id="saveExitBtn" class="save-exit-btn">Save & Exit</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
